<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <main>
    <section class="order-box">
      <section class="order">
        <section class="top">
          <section class="id-and-date">
            <p class="order-id">Order Id: 123098097124</p>
            <p class="date-placed">Placed On: 11/12/2021</p>
          </section>
          <section class="view-details-btn">View Details</section>
        </section>
        <section class="middle">
          <section class="item-info">
            <h2 class="item-name">Smart Desk</h2>
            <p class="quantity">Quantity: 1</p>
            <p class="design">Design: 53" x 29" Classic</p>
            <p class="surface">Top: White Matte</p>
            <p class="frame">Frame: White</p>
            <p class="price">Price: $499</p>
          </section>
          <section class="image">
            <img src="./images/thestandingdesk.jpg" alt="woman at a standing desk">
          </section>
        </section>
        <section class="bottom">
          <section class="placed">
            <div class="circle one">1</div>
            <p class="status">Placed</p>
          </section>
          <section class="shipped">
            <div class="circle two">2</div>
            <p class="status">Shipped</p>
          </section>
          <section class="delivered">
            <div class="circle three">3</div>
            <p class="status">Delivered</p>
          </section>
        </section>
      </section>
    </section>
  </main>
</html>
